<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/mdb.min.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>CLOUDSHARE</h1>
                <!--login form details-->
                <form action="{% url 'auth_app:user_login' %}" method="POST">
                    {% csrf_token %}

                    <h4>LOGIN</h4>

                    <div class="md-form email-div">
                        <input type="email" id="materialLoginFormEmail" name="email" placeholder="Email Address" class="form-control">
                    </div>

                    <div class="md-form password-div">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>

                    </div>

                    <button class="btn btn-primary" type="submit">LOG IN</button>

                </form>
                {% if messages %}
                    {% for message in messages  %}
                        {{message}}
                    {% endfor %}
                {% endif %}

                <p class="login-option">Or Login with</p>

                <div class="icons">
                  <a href = "{% url "social:begin" "google-oauth2" %}"><i class="fab fa-google"></i></a>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <span>Don't have an account?</span>

                <a href="{% url 'auth_app:signup' %}">Click here to create one </a>


            </div>



            <div class="col-md-6">
                <img src="{% static 'images/design.png' %} ">
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
